Форма должна предоставлять возможность ввести следующие данные о пользователях:
1. Имя – текстовое поле, ввод любых символов, не более 10 символов, обязательное
2. Фамилия – текстовое поле, ввод любых символов не более 10 символов, обязательное
3. Отчество – текстовое поле, ввод любых символов, не более 10 символов, обязательное
4. Возраст – числовое поле, ограничения от 10 до 100
5. Email – текстовое поле с маской «*@*.*», обязательное
6. Пароль – текстовое поле, ввод любых символов, обязательное
7. Пол – необязательное поле в виде раскрывающегося списка
Содержит фиксированные значения: Не указан, Мужской, Женский
8. Документ, удостоверяющий личность – необязательное поле в виде раскрывающегося списка.
Содержит фиксированные значения: Паспорт РФ, Свидетельство о рождении РФ, Военный билет, Загранпаспорт РФ, Мультипаспорт РФ
После заполнения формы и нажатия кнопки «Добавить» в таблице «Список кандидатов» должна отобразиться запись.
Записи отображаются до обновления страницы.
После обновления страницы необходимо отображать только исходные записи, которые отображаются при переходе на страницу.
В таблице необходимо автоматически проставлять возрастной статус кандидата с делением на группы:
• Дети – статус «Р», лица моложе 14 лет
• Подростки – статус «П», лица от 14 лет, но не достигшие совершеннолетия
• Взрослые – статус «С», совершеннолетние (от 18ти и старше)




