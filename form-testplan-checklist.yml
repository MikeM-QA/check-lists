Цель тестирования
  Протестировать форму для внесения информации. Сведения необходимы для создания групп и последующего их координирования.

Области, попадающие под тестирование
  Функциональность формы для внесения информации
  Соответствие требованиям полей
     - Имя
     - Фамилия
     - Отчество
     - Возраст
     - Email
     - Пароль
     - Пол
     - Документ
  Внесение информации через кнопку Добавить
  Сброс формы до состояния по умолчанию при обновлении страницы
  Валидное отображение возрастной группы новой записи
  
Области вне тестирования
  Взаимодействие формы с другими элементами системы координации волонтерских групп
  
Способы тестирования
  Вид тестирования - функциональное
  Уровень тестирования - компонентное
  Метод тестирования - black box
  Техники тест-дизайна - эквивалентное разделение, анализ пограничных значений, переходы между состояниями

Этапы тестирования
  Исследование спецификаций
  Составление чек-листа
  Тестирование
  Сбор отчетов о дефектах
  
Критерии начала тестирования
  Готовность тестового стенда
  Завершение разработки требуемого функционала
  Наличие необходимой документации

Критерии окончания тестирования
  Выполнение всех функциональных тестов чек-листа
  Результаты тестирования подходят под критерии качества продукта
